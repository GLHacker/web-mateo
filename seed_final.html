                postsSnapshot.forEach(doc => deleteBatch.delete(doc.ref));

                const storiesSnapshot = await db.collection('stories').get();
                storiesSnapshot.forEach(doc => deleteBatch.delete(doc.ref));

                await deleteBatch.commit();
                console.log("‚úì Datos antiguos eliminados");

                document.getElementById('status').innerText = "Agregando contenido final (8 cuentos + 20 fotos)...";
                document.getElementById('status').style.color = "#6366f1";

                const batch = db.batch();

                posts.forEach(post => {
                    const docRef = db.collection('posts').doc();
                    batch.set(docRef, { ...post, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                });

                stories.forEach(story => {
                    const docRef = db.collection('stories').doc();
                    batch.set(docRef, { ...story, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                });

                await batch.commit();
                console.log("‚úì Contenido final cargado");
                document.getElementById('status').innerText = "‚úÖ ¬°LISTO! 8 cuentos + 20 fotos cargados";
                document.getElementById('status').style.color = "#22c55e";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('status').innerText = "‚ùå ERROR: " + error.message;
                document.getElementById('status').style.color = "#ef4444";
            }
        }

        seed();
    </script>
