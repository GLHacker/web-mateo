<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mundo de Mateo</title>
    <meta name="description"
        content="Galería de fotos de Mateo y su papá Luis. Momentos especiales para recordar siempre.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>

<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">MATEO <span class="highlight">& LUIS</span></h1>
            <button id="loginBtn" class="btn-login"><i class="fas fa-lock"></i></button>
            <button id="logoutBtn" class="btn-login hidden"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">Creciendo Juntos</h2>
                <p class="hero-subtitle">Las aventuras de Mateo y su papá.</p>
                <div class="hero-buttons">
                    <a href="#gallery" class="btn-scroll">Ver Fotos</a>
                    <button id="uploadBtn" class="btn-primary hidden"><i class="fas fa-cloud-upload-alt"></i> Subir
                        Foto</button>
                </div>
            </div>
            <div class="hero-image-container">
                <img src="images/img4.jpg" alt="Mateo y Luis" class="hero-image floating">
            </div>
        </section>

        <section id="gallery" class="gallery-section">
            <div class="container">
                <h3 class="section-title">Nuestros Recuerdos</h3>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded here dynamically if possible, or keep static for now -->
                    <div class="gallery-item">
                        <img src="images/img1.jpg" alt="Mateo" loading="lazy">
                        <div class="overlay"><span><i class="fas fa-heart"></i></span></div>
                    </div>
                    <div class="gallery-item">
                        <img src="images/img2.jpg" alt="Mateo" loading="lazy">
                        <div class="overlay"><span><i class="fas fa-star"></i></span></div>
                    </div>
                    <div class="gallery-item large">
                        <img src="images/img3.jpg" alt="Mateo y Luis" loading="lazy">
                        <div class="overlay"><span><i class="fas fa-smile"></i></span></div>
                    </div>
                    <div class="gallery-item">
                        <img src="images/img5.jpg" alt="Familia" loading="lazy">
                        <div class="overlay"><span><i class="fas fa-camera"></i></span></div>
                    </div>
                    <div class="gallery-item">
                        <img src="images/img4.jpg" alt="Juntos" loading="lazy">
                        <div class="overlay"><span><i class="fas fa-child"></i></span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Hecho con ❤️ para Mateo.</p>
            <p class="date">2025</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <div class="lightbox-container">
            <div class="lightbox-image-wrapper">
                <img class="lightbox-content" id="lightbox-img">
            </div>
            <div class="lightbox-comments">
                <h3>Comentarios</h3>
                <div id="commentsList" class="comments-list">
                    <!-- Comments load here -->
                </div>
                <form id="commentForm" class="comment-form">
                    <input type="text" id="commentName" placeholder="Tu Nombre" required>
                    <input type="text" id="commentText" placeholder="Escribe un mensaje bonito..." required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeLogin">&times;</span>
            <h2>Acceso Familiar</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeUpload">&times;</span>
            <h2>Subir Nueva Foto</h2>
            <form id="uploadForm">
                <input type="file" id="photoFile" accept="image/*" required>
                <input type="text" id="photoCaption" placeholder="Descripción (opcional)">
                <button type="submit" class="btn-primary">Subir</button>
                <div id="uploadProgress" class="progress-bar hidden"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
